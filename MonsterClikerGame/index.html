<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monster Clicker</title>
    <link rel="shortcut icon" href="./icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script type="module" defer src="script.js"></script>
</head>
<body>
    <div class="start" id="start-back">
        <button class="start" id="start-button">Натисни, щоб почати!</button>
    </div>
    <div id="game-area"></div>
    <div id="game-options">
        <div id="time-points">
            <p>Часу залишилось: <span id="game-timer"></span> сек.</p>
            <p id="game-points">Очки: 0</p>
        </div>
        <p id="your-record">Твій рекорд: <span id="user-record"></span> сек.</p>
    </div>
</body>
</html>
