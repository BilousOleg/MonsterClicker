<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monster Clicker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
</head>
<body>
